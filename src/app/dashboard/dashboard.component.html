<div class="p-3">
  <div class="card">
      <div class="card-body">
          <h5 class="card-title">Statistics</h5>

          <div class="row">
            <div class="col-md-3">
              <ul class="list-group">
                  <li class="list-group-item bg-success text-white">
                      <label>Products: {{appStateService.productState.totalProducts}}</label>
                  </li>
              </ul>
            </div>  
            <div class="col-md-3">
                  <ul class="list-group">
                      <li class="list-group-item bg-primary text-white">
                          <label>Pages: {{appStateService.productState.totalPages}}</label>
                      </li>
                  </ul>
              </div>
              <div class="col-md-3">
                  <ul class="list-group">
                      <li class="list-group-item bg-secondary text-white">
                          <label>Size: {{appStateService.productState.pageSize}}</label>
                      </li>
                  </ul>
              </div>
              <div class="col-md-3">
                  <ul class="list-group">
                      <li class="list-group-item bg-info text-white">
                          <label>Checked: {{totalCheckedProducts()}}</label>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</div>
