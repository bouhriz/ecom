<div class="p-3">
    <div class="card">
      <div class="card-header">
        Product ID = {{ productId }}
      </div>
      <div class="card-body" *ngIf="productFormGroup">
        <form [formGroup]="productFormGroup" (ngSubmit)="updateProduct()">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Enter the product name" required>
            </div>
    
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control" formControlName="price" placeholder="Enter the product price" required>
            </div>
    
            <div class="form-group">
                <label for="productDescription">Product Description</label>
                <textarea class="form-control" formControlName="description" rows="3" placeholder="Enter the product description" required></textarea>
            </div>
    
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" formControlName="checked">
                <label class="form-check-label" for="productChecked">Checked</label>
            </div>
    
            <button [disabled]="productFormGroup.invalid" type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
